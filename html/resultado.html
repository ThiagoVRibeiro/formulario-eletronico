<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' />
       
    <!--CSS-->
    <link href="../css/resultado.css" rel="stylesheet">

    <title>Teste de Conhecimentos</title>
</head>
<body onload="lerValores(), montarGrafico(); mensagemResultado()">
    <div id="retangulo_cinco">
        <div id="grafico">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <div>
        <h1>Teste de Conhecimentos</h1>
    </div>

    <div id="retangulo_dois"></div>

    <div id="mensagemResultado"></div>

    <div id="mensagem_um">
        <h2>O teste vale 9 pontos, e a nota necessária é 6.</h2>
    </div>
   
    <div id="gabarito">
        <button type="submit" id="btn_gabarito" name="btn_gabarito" onclick="apresentarGabarito()"></button>
        <h3>Ver Gabarito</h3>
    </div>

    <div id="mensagem_dois">
        <h2>Em breve entraremos em contato para a próxima fase. Obrigado!</h2>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js" ></script>
    
    <script src="../js/submit.js"></script>
    <script src="../js/gabarito.js"></script>

</body>
</html>
